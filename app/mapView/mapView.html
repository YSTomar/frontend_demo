<div ng-controller='mapViewCtrl as vm'>
	<div>
		<div style="width: 70%; float:left; height: 100%">
			<div map-lazy-load="https://maps.google.com/maps/api/js">
				<ng-map id="map" center="{{ vm.mapCenter }}"></ng-map>
			</div>
		</div>
		<div id="directionsList" style="width: 20%; float:left; height: 100%; overflow: auto; padding: 0px 5px"></div>
	</div>
	 <button ng-click="createTour();" id="createTour">Create Tour</button> 
</div>
